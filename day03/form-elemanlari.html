<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları</title>
</head>
<body>
    <h1> Form Elemanları</h1>

<form action="users/update" method="post">
<label for="ad">Adınızı giriniz:</label>
<input type="text" id="ad">
<br> <br>
<label for="soyad">Soyadınızı giriniz:</label>
<input type="text" id="soyad">
<br><br>
<label for="yas">Yaşınızı giriniz:</label>
<input type="number" id="yas">
<br><br>
<label for="eposta">Epostanızı giriniz</label>
<input type="email" id="eposta">
<br><br>
<label for="sifre">Şifrenizi belirleyiniz</label>
<input type="password" id="sifre">
<br><br>
<label> Cinsiyet</label>
<br>
<label for="erkek">Erkek</label>
<input type="radio" id="erkek" name="cinsiyet"> <!-- name ile ortak bir isim girince, birbirine bağlıyorsun ve tek seçim olabiliyor.-->
<label for="kadın">Kadın</label>
<input type="radio" id="kadın" name="cinsiyet">
<br><br>

<label>Hobileriniz</label>
<br>
<label for="spor">Spor</label>
<input type="checkbox" id="spor">
<label for="müzik">Müzik</label>
<input type="checkbox" id="müzik">
<label for="sinema">Sinema</label>
<input type="checkbox" id="sinema">
<br><br>

<label for="dogumtarihi">Doğum Tarihiniz:</label>
<input type="date" id="dogumtarihi">

<br><br>
<label for="renk">Sevdiğiniz renk</label>
<input type="color" id="renk">

<br><br>
<label for="cv">CV'nizi ekleyiniz:</label>
<input type="file"  id="cv">
<br><br>

<label for="dogumyeri">Doğum yerinizi giriniz</label>
<select  id="dogumtarihi"> 
    <option value="secenek">Bir seçenek seçiniz</option>
<option value="antalya">Antalya</option>    
<option value="ısparta">Isparta</option>
</select>
<br><br>
<label for="mesaj">Mesajınız:</label>
<br>
<textarea id="mesaj" cols="30" rows="7"></textarea>
<br><br>

<input type="button" value="Kayıt Ol"> <!-- Butondaki yazıyı biz yazmak veya işlevini seçmek istiyorsak button kullanırız.-->
<input type="submit">
<input type="reset">


</form>

</body>
</html>
