<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste Ekleme</title>
  </head>
  <body>
    <h2>Ordered List</h2>
    <ol>
      <li>Tavayı ocağa koy</li>
      <li>Tavaya bir miktar tereyağ ekle</li>
      <li>Tavaya yumurtaları ekle</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Sakarya</li>
      <li>İstanbul</li>
      <li>Bursa</li>
      <li>Yalova</li>
      <li>Kocaeli</li>
      <li>Çanakkale</li>
    </ul>
  </body>
</html>
